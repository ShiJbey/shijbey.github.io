<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Ml-Agent-Boxing</title>
    <link rel="shortcut icon" href="./ml-boxing/TemplateData/favicon.ico">
    <link rel="stylesheet" href="./ml-boxing/TemplateData/style.css">
    <script src="./ml-boxing/TemplateData/UnityProgress.js"></script>
    <script src="./ml-boxing/Build/UnityLoader.js"></script>
    <script>
      const unityInstance = UnityLoader.instantiate("unityContainer", "ml-boxing/Build/ml-boxing.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <p>Scaling Problem? Press fullscreen button</p>
      <div id="unityContainer" style="width: 800px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">Ml-Agent-Boxing</div>
      </div>
    </div>
  </body>
</html>
